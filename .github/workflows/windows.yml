name: Windows
on:
  push:
    paths-ignore:
      - '*.gif'
      - '*.png'
      - '*.yml'
      - '*.md'
      - 'LICENSE'
  pull_request:
    paths-ignore:
      - '*.gif'
      - '*.png'
      - '*.yml'
      - '*.md'
      - 'LICENSE'

jobs:
  cancel:
    name: "Cleanup"
    runs-on: ubuntu-latest
    steps:
      - name: "Get workflow id"
        run: |
          WORKFLOW_ID=$(curl "Authorization: token ${{ github.token }}" https://api.github.com/repos/${{ github.repository }}/actions/workflows/windows.yml | jq '.id')
          echo "Workflow id: ${WORKFLOW_ID}"
          echo "WORKFLOW_ID=${WORKFLOW_ID}" >> $GITHUB_ENV

      - uses: styfle/cancel-workflow-action@0.3.1
        with:
          access_token: ${{ github.token }}
          workflow_id: ${{ env.WORKFLOW_ID }}

  nimble-mini:
    name: "Nimble (mini)"
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@main
        with:
          submodules: recursive

      - uses: msys2/setup-msys2@v2
        with:
          update: true
          install: 'git base-devel'

      - name: Install dependencies + Build Arturo
        shell: msys2 {0}
        run: |
          pacman --noconfirm -S p7zip
          pacman --noconfirm -S mingw-w64-x86_64-gcc
          mkdir dist
          mkdir nim
          curl -L https://nim-lang.org/download/mingw64.zip -o dist/mingw64.zip
          curl -L https://nim-lang.org/download/dlls.zip -o dist/dlls.zip
          curl -L https://nim-lang.org/download/nim-1.4.0_x64.zip -o dist/nim.zip
          7z x dist/mingw64.zip -odist
          7z x dist/dlls.zip -obin
          7z x dist/nim.zip -onim
          
          echo "${{ github.workspace }}/bin" >> $GITHUB_PATH
          export PATH="${{ github.workspace }}/bin":$PATH
          export PATH="${{ github.workspace }}/nim/nim-1.4.0/bin":$PATH
          echo "${{ github.workspace }}/nim/nim-1.4.0/bin" >> $GITHUB_PATH
          ls -la nim/nim-1.4.0
          ls -la nim/nim-1.4.0/bin 
          echo "$GITHUB_PATH"
          
          echo "Running nim"
          nim --version

          nimble build -Y "-d:MINI"
